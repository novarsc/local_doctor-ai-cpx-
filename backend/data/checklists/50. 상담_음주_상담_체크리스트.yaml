checklist:
  topic_kr: "음주 문제 상담"
  topic_en: "Alcohol Use Disorder Counseling"
  sections:
    - title_kr: "병력 청취"
      title_en: "History Taking"
      items:
        - subtitle_kr: "음주 습관 평가"
          subtitle_en: "Assessment of Drinking Habits"
          details: |
            - [음주량 (횟수/주, 1회 평균 음주량)]: (Amount of alcohol consumption (times/week, average amount per occasion))
            - [음주 시작 연령]: (Age of onset of drinking)
            - [최근 음주량 변화]: (Recent changes in alcohol consumption)
            - [음주 관련 문제 발생 여부 (예: 음주 운전, 폭력)]: (Any alcohol-related issues (e.g., drunk driving, violence))
            - [가족력]: (Family history of alcohol use disorder)
        - subtitle_kr: "CAGE 질문"
          subtitle_en: "CAGE Questionnaire"
          details: |
            - [1. 술을 줄여야겠다고 생각한 적이 있습니까?]: (1. Have you ever felt you should Cut down on your drinking?)
            - [2. 주변 사람들이 당신의 음주에 대해 잔소리를 한 적이 있습니까?]: (2. Have people Annoyed you by criticizing your drinking?)
            - [3. 음주 때문에 죄책감을 느낀 적이 있습니까?]: (3. Have you ever felt bad or Guilty about your drinking?)
            - [4. 아침에 술을 마셔야 정신이 드는 경우가 있습니까?]: (4. Have you ever had a drink first thing in the morning to steady your nerves or to get rid of a hangover (Eye-opener)?)
        - subtitle_kr: "금주 시도 및 재발 경험"
          subtitle_en: "History of Abstinence and Relapses"
          details: |
            - [과거 금주 시도 경험]: (Past experiences of attempts to quit)
            - [금주 기간]: (Duration of abstinence)
            - [재발 원인]: (Cause of relapse)
    - title_kr: "신체 진찰"
      title_en: "Physical Examination"
      items:
        - subtitle_kr: "전반적 상태 평가"
          subtitle_en: "General Appearance"
          details: |
            - [영양 상태, 위생 상태]: (Nutritional and hygienic status)
            - [의식 수준]: (Level of consciousness)
        - subtitle_kr: "신경학적 검사"
          subtitle_en: "Neurological Examination"
          details: |
            - [진전 (떨림)]: (Tremor)
            - [보행 이상]: (Gait abnormality)
            - [인지 기능 평가]: (Cognitive function assessment)
    - title_kr: "감별 진단 및 검사 계획"
      title_en: "Differential Diagnosis & Workup Plan"
      items:
        - subtitle_kr: "주요 감별 진단"
          subtitle_en: "Key Differential Diagnoses"
          diagnoses:
            - "Alcohol Use Disorder"
            - "Alcohol Withdrawal Syndrome"
            - "Other Substance Use Disorders"
            - "Mood Disorders (Depression, Anxiety)"
        - subtitle_kr: "초기 검사 계획"
          subtitle_en: "Initial Workup Plan"
          workup:
            - category_kr: "혈액 검사"
              category_en: "Blood Tests"
              tests:
                - "Complete Blood Count (CBC)"
                - "Liver Function Tests (LFTs)"
                - "Gamma-glutamyl transferase (GGT)"
            - category_kr: "기타"
              category_en: "Others"
              tests:
                - "Breath Alcohol Test"
    - title_kr: "환자 교육 및 상담"
      title_en: "Patient Education & Counseling"
      items:
        - subtitle_kr: "알코올 문제의 심각성 교육"
          subtitle_en: "Education on the Severity of Alcohol Problems"
          details: "[환자의 음주 문제가 건강과 삶에 미치는 영향에 대해 설명합니다.]: (Explain the impact of the patient's alcohol problem on their health and life.)"
        - subtitle_kr: "금주 및 치료의 중요성 강조"
          subtitle_en: "Emphasize the Importance of Abstinence and Treatment"
          details: "[금주를 위한 동기 부여 및 치료 옵션에 대해 상담합니다.]: (Provide motivation for abstinence and counsel about treatment options.)"
        - subtitle_kr: "지지 자원 안내"
          subtitle_en: "Referral to Support Resources"
          details: "[가족, 친구, 지역 사회 지원 프로그램 등을 안내합니다.]: (Refer to support resources such as family, friends, and community support programs.)"