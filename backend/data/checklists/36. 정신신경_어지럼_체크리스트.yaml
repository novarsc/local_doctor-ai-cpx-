checklist:
  topic_kr: "어지럼"
  topic_en: "Dizziness"
  sections:
    - title_kr: "병력 청취"
      title_en: "History Taking"
      items:
        - subtitle_kr: "주요 증상 평가"
          subtitle_en: "Assessment of Chief Complaint"
          details: |
            - [ ] 어지럼의 양상 (회전성, 비회전성, 실신 전조 등) (Type of dizziness: Vertigo, Pre-syncope, Disequilibrium, etc.)
            - [ ] 어지럼의 심각도 (Severity of dizziness)
            - [ ] 어지럼의 지속 시간 및 빈도 (Duration and frequency of dizziness)
            - [ ] 어지럼을 유발하거나 악화시키는 요인 (Aggravating or triggering factors)
            - [ ] 어지럼을 완화시키는 요인 (Alleviating factors)
        - subtitle_kr: "동반 증상 확인"
          subtitle_en: "Assessment of Associated Symptoms"
          details: |
            - [ ] 메스꺼움, 구토 (Nausea, vomiting)
            - [ ] 이명, 청력 저하 (Tinnitus, hearing loss)
            - [ ] 두통 (Headache)
            - [ ] 시야 장애 (Visual disturbance)
            - [ ] 언어 장애, 감각 이상 (Speech difficulty, paresthesia)
            - [ ] 보행 장애 (Gait disturbance)
        - subtitle_kr: "관련 과거력 및 위험 요인"
          subtitle_en: "Relevant History and Risk Factors"
          details: |
            - [ ] 과거 어지럼 발생 여부 (History of dizziness)
            - [ ] 관련 질환 (고혈압, 당뇨병, 심혈관 질환, 신경계 질환 등) (Underlying medical conditions, such as hypertension, diabetes, cardiovascular disease, neurological disease)
            - [ ] 복용 약물 (Medications)
            - [ ] 최근 외상 (Recent trauma)
            - [ ] 음주, 흡연 (Alcohol consumption, smoking)
    - title_kr: "신체 진찰"
      title_en: "Physical Examination"
      items:
        - subtitle_kr: "필수 항목"
          subtitle_en: "Essential Components"
          details: |
            - [ ] 활력 징후 측정 (Vital signs)
            - [ ] 신경학적 검사 (Neurological exam including cranial nerve function, cerebellar function, sensory & motor function tests)
            - [ ] 이과 검사 (Ear exam)
        - subtitle_kr: "특수 진찰"
          subtitle_en: "Special Maneuvers"
          details: |
            - [ ] Dix-Hallpike 검사 (Dix-Hallpike maneuver)
            - [ ] Head Impulse Test (Head impulse test)
            - [ ] Romberg 검사 (Romberg test)
            - [ ] Unterberger 검사 (Unterberger test)
    - title_kr: "감별 진단 및 검사 계획"
      title_en: "Differential Diagnosis & Workup Plan"
      items:
        - subtitle_kr: "주요 감별 진단"
          subtitle_en: "Key Differential Diagnoses"
          diagnoses:
            - "Benign Paroxysmal Positional Vertigo (BPPV)"
            - "Meniere's Disease"
            - "Vestibular Neuritis"
            - "Vertebrobasilar Insufficiency"
            - "Migraine"
        - subtitle_kr: "초기 검사 계획"
          subtitle_en: "Initial Workup Plan"
          workup:
            - category_kr: "혈액 검사"
              category_en: "Blood Tests"
              tests:
                - "Complete blood count (CBC)"
                - "Electrolyte panel"
                - "Glucose"
            - category_kr: "영상 검사"
              category_en: "Imaging"
              tests:
                - "Brain MRI (if indicated)"
    - title_kr: "환자 교육 및 상담"
      title_en: "Patient Education & Counseling"
      items:
        - subtitle_kr: "설명 및 교육"
          subtitle_en: "Explanation & Education"
          details: "어지럼의 원인과 증상에 대한 설명, 진단 및 치료 계획에 대한 설명, 생활 습관 개선 (금연, 절주) 권고"
        - subtitle_kr: "경고 증상 안내"
          subtitle_en: "Red Flag Signs"
          details: "갑작스럽고 심한 어지럼, 지속적인 구토, 발음 어눌, 시야 장애, 사지 마비 등의 증상 발생 시 응급실 방문 권고"