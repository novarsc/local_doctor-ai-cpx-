checklist:
  topic_kr: "가슴 통증"
  topic_en: "Chest Pain"
  sections:
    - title_kr: "병력 청취"
      title_en: "History Taking"
      items:
        - subtitle_kr: "주요 증상 평가"
          subtitle_en: "Assessment of Chief Complaint"
          details: |
            - [ ] 통증의 위치 (Location of pain): 어디가 아프십니까? (Where is the pain located?)
            - [ ] 통증의 양상 (Quality of pain): 어떤 느낌의 통증입니까? (찌르는 듯, 쥐어짜는 듯, 둔한 통증 등) (Can you describe the pain? (sharp, squeezing, dull, etc.))
            - [ ] 통증의 강도 (Severity of pain): 통증의 강도는 어느 정도입니까? (0~10점 척도 사용) (How severe is the pain? (Using a 0-10 scale))
            - [ ] 통증의 시작 및 지속 시간 (Onset and duration): 언제 시작되었고 얼마나 지속됩니까? (When did the pain start and how long does it last?)
            - [ ] 악화 및 완화 요인 (Aggravating/Relieving factors): 어떤 상황에서 통증이 악화되거나 완화됩니까? (What makes the pain better or worse?)
            - [ ] 동반 증상 (Associated symptoms): 다른 증상이 있습니까? (Are there any other symptoms?)
        - subtitle_kr: "동반 증상 확인"
          subtitle_en: "Assessment of Associated Symptoms"
          details: |
            - [ ] 호흡 곤란 (Dyspnea): 숨이 차십니까? (Do you have shortness of breath?)
            - [ ] 발한 (Sweating): 식은땀이 나십니까? (Are you sweating?)
            - [ ] 어지러움 (Dizziness): 어지럽거나 현기증이 있습니까? (Do you feel dizzy or lightheaded?)
            - [ ] 구역/구토 (Nausea/Vomiting): 메스껍거나 토하셨습니까? (Do you feel nauseous or have you vomited?)
        - subtitle_kr: "관련 과거력 및 위험 요인"
          subtitle_en: "Relevant History and Risk Factors"
          details: |
            - [ ] 심혈관 질환 과거력 (History of cardiovascular disease): 심장 질환을 앓으신 적이 있습니까? (Do you have a history of heart problems?)
            - [ ] 고혈압/고지혈증/당뇨병 (Hypertension/Hyperlipidemia/Diabetes): 고혈압, 고지혈증, 당뇨병이 있으십니까? (Do you have high blood pressure, high cholesterol, or diabetes?)
            - [ ] 흡연력 (Smoking history): 흡연하십니까? (Do you smoke?)
    - title_kr: "신체 진찰"
      title_en: "Physical Examination"
      items:
        - subtitle_kr: "필수 항목"
          subtitle_en: "Essential Components"
          details: |
            - [ ] 활력 징후 측정 (Vital signs): 혈압, 맥박, 호흡수, 체온 (Blood pressure, pulse, respiratory rate, temperature)
            - [ ] 심음 청진 (Cardiac auscultation): 심음과 심잡음 확인 (Heart sounds and murmurs)
            - [ ] 폐 청진 (Lung auscultation): 호흡음 확인 (Breath sounds)
        - subtitle_kr: "특수 진찰"
          subtitle_en: "Special Maneuvers"
          details: |
            - [ ] 필요에 따라 특수 진찰 시행 (Perform special maneuvers as needed)
    - title_kr: "감별 진단 및 검사 계획"
      title_en: "Differential Diagnosis & Workup Plan"
      items:
        - subtitle_kr: "주요 감별 진단"
          subtitle_en: "Key Differential Diagnoses"
          diagnoses:
            - "Acute Coronary Syndrome (ACS)"
            - "Stable Angina"
            - "Pericarditis"
            - "Aortic Dissection"
            - "Pulmonary Embolism"
            - "Gastroesophageal Reflux Disease (GERD)"
            - "Musculoskeletal Pain"
        - subtitle_kr: "초기 검사 계획"
          subtitle_en: "Initial Workup Plan"
          workup:
            - category_kr: "혈액 검사"
              category_en: "Blood Tests"
              tests:
                - "Complete Blood Count (CBC)"
                - "Cardiac enzyme (Troponin)"
                - "Electrolytes"
            - category_kr: "영상 검사"
              category_en: "Imaging"
              tests:
                - "Electrocardiogram (ECG)"
                - "Chest X-ray"
    - title_kr: "환자 교육 및 상담"
      title_en: "Patient Education & Counseling"
      items:
        - subtitle_kr: "설명 및 교육"
          subtitle_en: "Explanation & Education"
          details: "환자의 상태에 대한 설명 및 추적 관찰의 필요성 교육 (Explain the patient's condition and the need for follow-up)"
        - subtitle_kr: "경고 증상 안내"
          subtitle_en: "Red Flag Signs"
          details: "흉통 악화, 호흡 곤란 증가, 실신 등 응급 상황 발생 시 즉시 병원 방문 (Instruct the patient to seek immediate medical attention if symptoms worsen, such as increased chest pain, shortness of breath, or loss of consciousness)"