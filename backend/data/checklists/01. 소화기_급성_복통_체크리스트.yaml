checklist:
  topic_kr: "급성 복통"
  topic_en: "Acute Abdominal Pain"
  sections:
    - title_kr: "병력 청취"
      title_en: "History Taking"
      items:
        - subtitle_kr: "주요 증상 평가"
          subtitle_en: "Assessment of Chief Complaint"
          details: |
            - [ ] 복통 시작 시기 (Onset): 언제 시작되었는가? (When did it start?)
            - [ ] 복통의 위치 (Location): 어디가 아픈가? (Where does it hurt?)
            - [ ] 복통의 양상 (Character): 어떤 종류의 통증인가? (찌르는 듯, 둔한, 경련성 등) (What kind of pain is it? (Sharp, dull, cramping, etc.))
            - [ ] 복통의 강도 (Severity): 통증의 정도는 어느 정도인가? (0-10점 척도) (How severe is the pain? (0-10 scale))
            - [ ] 악화 및 완화 요인 (Aggravating/Relieving factors): 통증을 악화시키거나 완화시키는 것은 무엇인가? (What makes the pain better or worse?)
            - [ ] 지속 시간 (Duration): 통증이 얼마나 지속되는가? (How long does the pain last?)
            - [ ] 시간적 변화 양상 (Temporal pattern): 통증이 시간에 따라 어떻게 변화하는가? (How does the pain change over time?)
        - subtitle_kr: "동반 증상 확인"
          subtitle_en: "Assessment of Associated Symptoms"
          details: |
            - [ ] 발열 (Fever)
            - [ ] 오심/구토 (Nausea/Vomiting)
            - [ ] 설사/변비 (Diarrhea/Constipation)
            - [ ] 식욕 변화 (Changes in appetite)
            - [ ] 체중 변화 (Weight changes)
            - [ ] 질 출혈/분비물 (Vaginal bleeding/discharge) (여성)
        - subtitle_kr: "관련 과거력 및 위험 요인"
          subtitle_en: "Relevant History and Risk Factors"
          details: |
            - [ ] 복부 수술 이력 (History of abdominal surgery)
            - [ ] 만성 질환 (Chronic diseases)
            - [ ] 복용 약물 (Medications)
            - [ ] 가족력 (Family history)
            - [ ] 최근 여행력 (Recent travel history)

    - title_kr: "신체 진찰"
      title_en: "Physical Examination"
      items:
        - subtitle_kr: "필수 항목"
          subtitle_en: "Essential Components"
          details: |
            - [ ] 활력 징후 (Vital signs): 혈압, 맥박, 호흡수, 체온 (Blood pressure, heart rate, respiratory rate, temperature)
            - [ ] 복부 시진 (Inspection): 복부의 외형 관찰 (Observation of the abdomen)
            - [ ] 복부 청진 (Auscultation): 장음 청진 (Listening to bowel sounds)
            - [ ] 복부 타진 (Percussion): 복부 타진을 통한 간, 비장 크기 확인 및 복수 유무 확인 (Assessment of liver and spleen size and presence of ascites)
            - [ ] 복부 촉진 (Palpation): 복부 압통, 반발통, 근육 경직 확인 (Assessment of tenderness, rebound tenderness, and muscle guarding)
        - subtitle_kr: "특수 진찰"
          subtitle_en: "Special Maneuvers"
          details: |
            - [ ] Murphy's sign
            - [ ] Rovsing's sign
            - [ ] Psoas sign
            - [ ] Obturator sign
            - [ ] Heel jar test


    - title_kr: "감별 진단 및 검사 계획"
      title_en: "Differential Diagnosis & Workup Plan"
      items:
        - subtitle_kr: "주요 감별 진단"
          subtitle_en: "Key Differential Diagnoses"
          diagnoses:
            - "Appendicitis"
            - "Cholecystitis"
            - "Pancreatitis"
            - "Peptic ulcer disease"
            - "Diverticulitis"
            - "Gastroenteritis"
            - "Intestinal obstruction"
            - "Ectopic pregnancy"
            - "Ovarian torsion"
            - "Ureterolithiasis"
        - subtitle_kr: "초기 검사 계획"
          subtitle_en: "Initial Workup Plan"
          workup:
            - category_kr: "혈액 검사"
              category_en: "Blood Tests"
              tests:
                - "Complete blood count (CBC)"
                - "Comprehensive metabolic panel (CMP)"
                - "Amylase/Lipase"
                - "Pregnancy test (female)"
            - category_kr: "영상 검사"
              category_en: "Imaging"
              tests:
                - "Abdominal X-ray"
                - "Abdominal ultrasound"
                - "Abdominal CT scan"


    - title_kr: "환자 교육 및 상담"
      title_en: "Patient Education & Counseling"
      items:
        - subtitle_kr: "설명 및 교육"
          subtitle_en: "Explanation & Education"
          details: "환자의 상태와 진단 검사 결과에 대해 자세히 설명하고, 치료 계획에 대해 논의합니다. (Explain the patient's condition and diagnostic test results thoroughly and discuss the treatment plan.)"
        - subtitle_kr: "경고 증상 안내"
          subtitle_en: "Red Flag Signs"
          details: "복통 악화, 지속적인 구토, 혈변, 의식 변화 등의 악화 증상 발생 시 즉시 응급실로 내원하도록 교육합니다. (Instruct the patient to go to the emergency room immediately if worsening symptoms such as worsening abdominal pain, persistent vomiting, bloody stool, or altered mental status occur.)"