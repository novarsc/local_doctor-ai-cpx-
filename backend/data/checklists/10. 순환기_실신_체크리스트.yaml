checklist:
  topic_kr: "실신"
  topic_en: "Syncope"
  sections:
    - title_kr: "병력 청취"
      title_en: "History Taking"
      items:
        - subtitle_kr: "주요 증상 평가"
          subtitle_en: "Assessment of Chief Complaint"
          details: |
            - 실신 당시 상황 (발생 시간, 장소, 활동, 자세, 전구 증상 등) (Circumstances surrounding the event: time of day, location, activity, position, prodromal symptoms, etc.)
            - 실신 지속 시간 (Duration of unconsciousness)
            - 의식 회복 과정 (Process of regaining consciousness)
            - 실신 후 증상 (Symptoms after regaining consciousness)
        - subtitle_kr: "동반 증상 확인"
          subtitle_en: "Assessment of Associated Symptoms"
          details: |
            - 두통 (Headache)
            - 어지러움 (Dizziness)
            - 메스꺼움/구토 (Nausea/Vomiting)
            - 가슴 통증 (Chest pain)
            - 호흡 곤란 (Shortness of breath)
            - 시야 변화 (Visual changes)
            - 청력 변화 (Auditory changes)
            - 신경학적 이상 (Neurological deficits)
        - subtitle_kr: "관련 과거력 및 위험 요인"
          subtitle_en: "Relevant History and Risk Factors"
          details: |
            - 실신 과거력 (Prior history of syncope)
            - 심혈관 질환 (Cardiovascular disease)
            - 신경계 질환 (Neurological disorders)
            - 약물 복용력 (Current medications)
            - 가족력 (Family history of syncope or related conditions)
    - title_kr: "신체 진찰"
      title_en: "Physical Examination"
      items:
        - subtitle_kr: "필수 항목"
          subtitle_en: "Essential Components"
          details: |
            - 활력 징후 측정 (Vital signs: blood pressure, heart rate, respiratory rate, oxygen saturation)
            - 심혈관계 진찰 (Cardiovascular examination: auscultation for murmurs, rhythm irregularities)
            - 신경계 진찰 (Neurological examination: cranial nerves, motor strength, sensory function, reflexes)
        - subtitle_kr: "특수 진찰"
          subtitle_en: "Special Maneuvers"
          details: |
            - 기립경사 검사 (Orthostatic vital signs)
            - 심전도 검사 (Electrocardiogram)
    - title_kr: "감별 진단 및 검사 계획"
      title_en: "Differential Diagnosis & Workup Plan"
      items:
        - subtitle_kr: "주요 감별 진단"
          subtitle_en: "Key Differential Diagnoses"
          diagnoses:
            - "Vasovagal Syncope"
            - "Cardiac Arrhythmia"
            - "Orthostatic Hypotension"
            - "Seizure"
            - "Transient Ischemic Attack (TIA)"
        - subtitle_kr: "초기 검사 계획"
          subtitle_en: "Initial Workup Plan"
          workup:
            - category_kr: "혈액 검사"
              category_en: "Blood Tests"
              tests:
                - "Complete Blood Count (CBC)"
                - "Electrolytes"
                - "Glucose"
            - category_kr: "영상 검사"
              category_en: "Imaging"
              tests:
                - "Electrocardiogram (ECG)"
                - "Echocardiography (if indicated)"
    - title_kr: "환자 교육 및 상담"
      title_en: "Patient Education & Counseling"
      items:
        - subtitle_kr: "설명 및 교육"
          subtitle_en: "Explanation & Education"
          details: "실신의 원인 및 진단 과정에 대한 설명, 필요한 경우 추가 검사 및 치료 계획에 대한 설명 (Explanation of the causes and diagnostic process of syncope, explanation of further tests and treatment plans if necessary)"
        - subtitle_kr: "경고 증상 안내"
          subtitle_en: "Red Flag Signs"
          details: "흉통, 호흡곤란, 지속적인 신경학적 이상 등 위험한 증상 발생 시 즉시 응급실 방문 권고 (Advise the patient to visit the emergency room immediately if dangerous symptoms such as chest pain, dyspnea, or persistent neurological abnormalities occur)"