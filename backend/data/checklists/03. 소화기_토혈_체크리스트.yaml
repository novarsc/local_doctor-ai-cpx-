checklist:
  topic_kr: "토혈"
  topic_en: "Hematemesis"
  sections:
    - title_kr: "병력 청취"
      title_en: "History Taking"
      items:
        - subtitle_kr: "주요 증상 평가"
          subtitle_en: "Assessment of Chief Complaint"
          details: |
            - 토혈의 양, 색깔 (선홍색, 커피색 등), 횟수, 지속 시간 (Hematemesis amount, color (bright red, coffee-ground, etc.), frequency, duration)
            - 토혈 시작 시점 및 상황 (Onset and circumstances of hematemesis)
            - 동반된 구토, 오심, 복통 유무 (Presence of vomiting, nausea, abdominal pain)
            - 토혈 전 음식 섭취 여부 및 종류 (Food intake before hematemesis)
        - subtitle_kr: "동반 증상 확인"
          subtitle_en: "Assessment of Associated Symptoms"
          details: |
            - 어지럼, 빈맥, 실신 등의 저혈량 증상 (Symptoms of hypovolemia such as dizziness, tachycardia, syncope)
            - 흑색변, 혈변 (Melena, hematochezia)
            - 발열, 오한 (Fever, chills)
            - 체중 감소 (Weight loss)
        - subtitle_kr: "관련 과거력 및 위험 요인"
          subtitle_en: "Relevant History and Risk Factors"
          details: |
            - 소화기 질환 병력 (History of gastrointestinal diseases)
            - 간 질환, 간경변 (Liver disease, cirrhosis)
            - 항응고제, NSAID 복용력 (Use of anticoagulants, NSAIDs)
            - 음주력, 흡연력 (Alcohol consumption, smoking history)


    - title_kr: "신체 진찰"
      title_en: "Physical Examination"
      items:
        - subtitle_kr: "필수 항목"
          subtitle_en: "Essential Components"
          details: |
            - 활력 징후 (Vital signs): 혈압, 맥박, 호흡수, 체온 (Blood pressure, pulse rate, respiratory rate, body temperature)
            - 복부 진찰: 압통, 반발통, 장음 (Abdominal examination: tenderness, rebound tenderness, bowel sounds)
            - 피부 점막 및 공막: 창백, 황달 (Skin, mucosa and sclera: pallor, jaundice)
            - 신경학적 진찰 (Neurological examination)
        - subtitle_kr: "특수 진찰"
          subtitle_en: "Special Maneuvers"
          details: |
            - 직장 수지 검사 (Digital rectal examination)

    - title_kr: "감별 진단 및 검사 계획"
      title_en: "Differential Diagnosis & Workup Plan"
      items:
        - subtitle_kr: "주요 감별 진단"
          subtitle_en: "Key Differential Diagnoses"
          diagnoses:
            - "Peptic Ulcer Disease"
            - "Gastritis"
            - "Esophageal Varices"
            - "Mallory-Weiss Tear"
            - "Esophagitis"
            - "Gastric Cancer"
            - "Esophageal Cancer"
        - subtitle_kr: "초기 검사 계획"
          subtitle_en: "Initial Workup Plan"
          workup:
            - category_kr: "혈액 검사"
              category_en: "Blood Tests"
              tests:
                - "CBC (Complete Blood Count)"
                - "Coagulation studies (PT, INR, aPTT)"
                - "Liver function tests"
                - "Blood type and crossmatch"
            - category_kr: "영상 검사"
              category_en: "Imaging"
              tests:
                - "Esophagogastroduodenoscopy (EGD)"
                - "Abdominal CT"


    - title_kr: "환자 교육 및 상담"
      title_en: "Patient Education & Counseling"
      items:
        - subtitle_kr: "설명 및 교육"
          subtitle_en: "Explanation & Education"
          details: "토혈의 원인과 치료 계획에 대해 설명합니다. 금식 및 수액 공급, 약물 치료, 필요시 수혈 또는 내시경적 지혈술 등의 치료에 대해 안내합니다. (Explain the causes and treatment plan for hematemesis. Provide guidance on fasting, fluid replacement, medication, blood transfusion or endoscopic hemostasis if necessary.)"
        - subtitle_kr: "경고 증상 안내"
          subtitle_en: "Red Flag Signs"
          details: "지속적인 토혈, 어지럼, 빈맥, 실신, 흑색변 등의 증상 발생 시 즉시 응급실로 내원하도록 교육합니다. (Instruct the patient to visit the emergency room immediately if symptoms such as continuous hematemesis, dizziness, tachycardia, syncope, or melena occur.)"