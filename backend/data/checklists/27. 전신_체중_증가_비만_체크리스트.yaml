checklist:
  topic_kr: "체중 증가/비만"
  topic_en: "Weight Gain/Obesity"
  sections:
    - title_kr: "병력 청취"
      title_en: "History Taking"
      items:
        - subtitle_kr: "주요 증상 평가"
          subtitle_en: "Assessment of Chief Complaint"
          details: |
            - 시작 시기 (Onset): 언제부터 체중이 증가하기 시작했습니까? (When did the weight gain begin?)
            - 기간 (Duration): 얼마 동안 체중이 증가했습니까? (How long has the weight gain been happening?)
            - 정도 (Severity): 얼마나 체중이 증가했습니까? (How much weight have you gained?)
            - 양상 (Progression): 꾸준히 증가했는지, 아니면 특정 시기에 급격히 증가했는지 설명해주세요. (Has the weight gain been gradual or sudden?)
            - 유발/완화 요인 (Aggravating/Alleviating factors): 체중 증가에 영향을 미치는 특정 요인이 있습니까? (Are there any specific factors that seem to influence the weight gain?)
        - subtitle_kr: "동반 증상 확인"
          subtitle_en: "Assessment of Associated Symptoms"
          details: |
            - 피로 (Fatigue): 쉽게 피로를 느끼십니까? (Do you experience fatigue easily?)
            - 변비 (Constipation): 변비가 있습니까? (Do you have constipation?)
            - 추위에 대한 민감성 (Cold intolerance): 추위를 많이 타십니까? (Are you more sensitive to cold than usual?)
            - 생리 불순 (Irregular periods): 생리 주기가 불규칙한가요? (Are your menstrual periods irregular?)
            - 수면 무호흡 (Sleep apnea): 코골이 또는 수면 무호흡 증상이 있습니까? (Do you snore or have episodes of stopped breathing during sleep?)
            - 식욕 변화 (Changes in appetite): 식욕이 변했습니까? (Have you experienced any changes in your appetite?)
        - subtitle_kr: "관련 과거력 및 위험 요인"
          subtitle_en: "Relevant History and Risk Factors"
          details: |
            - 과거 질병력 (Past medical history): 과거에 진단받은 질환이 있습니까? (Do you have any diagnosed medical conditions?)
            - 가족력 (Family history): 가족 중에 비만이나 관련 질환을 앓고 있는 분이 있습니까? (Does anyone in your family have a history of obesity or related conditions?)
            - 약물 복용력 (Medication history): 현재 복용 중인 약물이 있습니까? (Are you currently taking any medications?)
            - 생활 습관 (Lifestyle): 식습관과 운동 습관에 대해 설명해주세요. (Please describe your diet and exercise habits.)
    - title_kr: "신체 진찰"
      title_en: "Physical Examination"
      items:
        - subtitle_kr: "필수 항목"
          subtitle_en: "Essential Components"
          details: |
            - 키와 몸무게 측정 (Height and weight measurement)
            - 체질량 지수 (BMI) 계산
            - 허리둘레 측정 (Waist circumference measurement)
            - 혈압 측정 (Blood pressure measurement)
            - 심박수 측정 (Heart rate assessment)
        - subtitle_kr: "특수 진찰"
          subtitle_en: "Special Maneuvers"
          details: |
            - 갑상선 촉진 (Thyroid palpation): 갑상선 비대 또는 결절 확인 (Checking for thyroid enlargement or nodules)
            - 복부 진찰 (Abdominal examination): 장기 비대 또는 종괴 확인 (Checking for organ enlargement or masses)
    - title_kr: "감별 진단 및 검사 계획"
      title_en: "Differential Diagnosis & Workup Plan"
      items:
        - subtitle_kr: "주요 감별 진단"
          subtitle_en: "Key Differential Diagnoses"
          diagnoses:
            - "Hypothyroidism"
            - "Cushing's Syndrome"
            - "Polycystic Ovary Syndrome (PCOS)"
            - "Obstructive Sleep Apnea (OSA)"
            - "Medication-induced weight gain"
        - subtitle_kr: "초기 검사 계획"
          subtitle_en: "Initial Workup Plan"
          workup:
            - category_kr: "혈액 검사"
              category_en: "Blood Tests"
              tests:
                - "Complete Blood Count (CBC)"
                - "Comprehensive Metabolic Panel (CMP)"
                - "Thyroid Stimulating Hormone (TSH)"
                - "Fasting blood glucose"
                - "Lipid panel"
            - category_kr: "영상 검사"
              category_en: "Imaging"
              tests:
                - "Abdominal ultrasound (if indicated)"
    - title_kr: "환자 교육 및 상담"
      title_en: "Patient Education & Counseling"
      items:
        - subtitle_kr: "설명 및 교육"
          subtitle_en: "Explanation & Education"
          details: "비만의 건강 위험성에 대해 설명하고, 생활 습관 개선의 중요성을 강조합니다. (Explain the health risks associated with obesity and emphasize the importance of lifestyle modifications.)"
        - subtitle_kr: "경고 증상 안내"
          subtitle_en: "Red Flag Signs"
          details: "호흡 곤란, 흉통, 심한 부종 등의 증상이 나타나면 즉시 의료진에게 연락하도록 안내합니다. (Instruct the patient to contact a healthcare professional immediately if they experience symptoms such as shortness of breath, chest pain, or severe swelling.)"