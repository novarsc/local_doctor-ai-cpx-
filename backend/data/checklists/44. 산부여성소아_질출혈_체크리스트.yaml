checklist:
  topic_kr: "질 출혈"
  topic_en: "Vaginal Bleeding"
  sections:
    - title_kr: "병력 청취"
      title_en: "History Taking"
      items:
        - subtitle_kr: "주요 증상 평가"
          subtitle_en: "Assessment of Chief Complaint"
          details: |
            - 출혈 시작 시기 (Onset of bleeding)
            - 출혈 기간 (Duration of bleeding)
            - 출혈량 (Amount of bleeding): 생리대 사용량 (Number of pads used),  clots 유무 (Presence of clots)
            - 출혈 양상 (Character of bleeding): 덩어리 유무 (Presence of clots), 색깔 (Color)
            - 통증 유무 (Presence of pain): OPQRST (Onset, Provocation/Palliation, Quality, Region/Radiation, Severity, Time)
        - subtitle_kr: "동반 증상 확인"
          subtitle_en: "Assessment of Associated Symptoms"
          details: |
            - 복통 (Abdominal pain)
            - 어지럼/실신 (Dizziness/Syncope)
            - 발열 (Fever)
            - 오심/구토 (Nausea/Vomiting)
            - 체중 변화 (Weight change)
            - 질 분비물 변화 (Changes in vaginal discharge)
        - subtitle_kr: "관련 과거력 및 위험 요인"
          subtitle_en: "Relevant History and Risk Factors"
          details: |
            - 마지막 생리 시작일 (Date of last menstrual period)
            - 생리 주기 및 양상 (Menstrual cycle and pattern)
            - 임신 가능성 (Possibility of pregnancy)
            - 피임 방법 (Contraceptive methods)
            - 과거 질 출혈 병력 (Past history of vaginal bleeding)
            - 관련 질환 병력 (Medical history): 자궁근종 (Uterine fibroids), 자궁내막증 (Endometriosis), 자궁경부암 (Cervical cancer), 혈액 응고 장애 (Bleeding disorders)
            - 복용 약물 (Medications): 항응고제 (Anticoagulants), 호르몬 치료 (Hormone therapy)
    - title_kr: "신체 진찰"
      title_en: "Physical Examination"
      items:
        - subtitle_kr: "필수 항목"
          subtitle_en: "Essential Components"
          details: |
            - 활력징후 (Vital signs): 혈압 (Blood pressure), 맥박 (Pulse rate), 호흡수 (Respiratory rate), 체온 (Temperature)
            - 복부 진찰 (Abdominal examination): 압통 (Tenderness), 반발통 (Rebound tenderness), 장음 (Bowel sounds), 종괴 (Mass)
            - 골반 진찰 (Pelvic examination): 외음부 (Vulva), 질 (Vagina), 자궁경부 (Cervix)
        - subtitle_kr: "특수 진찰"
          subtitle_en: "Special Maneuvers"
          details: |
            - 필요시 직장수지검사 (Rectal examination if necessary)
    - title_kr: "감별 진단 및 검사 계획"
      title_en: "Differential Diagnosis & Workup Plan"
      items:
        - subtitle_kr: "주요 감별 진단"
          subtitle_en: "Key Differential Diagnoses"
          diagnoses:
            - "Dysfunctional Uterine Bleeding (DUB)"
            - "Threatened abortion"
            - "Ectopic pregnancy"
            - "Cervical polyps"
            - "Endometrial hyperplasia/cancer"
            - "Cervical cancer"
            - "Vaginal trauma"
            - "Coagulopathy"
        - subtitle_kr: "초기 검사 계획"
          subtitle_en: "Initial Workup Plan"
          workup:
            - category_kr: "혈액 검사"
              category_en: "Blood Tests"
              tests:
                - "Complete blood count (CBC)"
                - "Beta-hCG"
                - "Coagulation studies (PT/INR, aPTT)"
            - category_kr: "영상 검사"
              category_en: "Imaging"
              tests:
                - "Pelvic ultrasound"
    - title_kr: "환자 교육 및 상담"
      title_en: "Patient Education & Counseling"
      items:
        - subtitle_kr: "설명 및 교육"
          subtitle_en: "Explanation & Education"
          details: "질 출혈의 원인과 진단 과정에 대해 설명합니다. 환자의 상태에 따른 치료 계획을 자세히 안내합니다."
        - subtitle_kr: "경고 증상 안내"
          subtitle_en: "Red Flag Signs"
          details: "심한 복통, 어지럼/실신, 과다 출혈 등 응급 상황 발생 시 즉시 병원을 방문하도록 교육합니다."