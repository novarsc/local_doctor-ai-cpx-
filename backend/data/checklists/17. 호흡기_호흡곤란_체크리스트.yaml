checklist:
  topic_kr: "호흡곤란"
  topic_en: "Dyspnea"
  sections:
    - title_kr: "병력 청취"
      title_en: "History Taking"
      items:
        - subtitle_kr: "주요 증상 평가"
          subtitle_en: "Assessment of Chief Complaint"
          details: |
            - [숨참의 시작 시점과 지속 기간 (Onset and duration of dyspnea)]
            - [숨참의 양상 (Character of dyspnea: 숨가쁨, 답답함, 흉통 등) (e.g., shortness of breath, chest tightness, etc.)]
            - [숨참의 정도 (Severity of dyspnea: 경도, 중등도, 중증) (Mild, moderate, severe)]
            - [악화 및 완화 요인 (Aggravating and relieving factors: 활동, 자세, 특정 환경 등) (e.g., activity, posture, specific environments)]
            - [일상생활에 미치는 영향 (Impact on daily life)]
        - subtitle_kr: "동반 증상 확인"
          subtitle_en: "Assessment of Associated Symptoms"
          details: |
            - [기침 (Cough)]
            - [객혈 (Hemoptysis)]
            - [흉통 (Chest pain)]
            - [천명 (Wheezing)]
            - [부종 (Edema)]
            - [발열 (Fever)]
            - [오한 (Chills)]
            - [체중 감소 (Weight loss)]
        - subtitle_kr: "관련 과거력 및 위험 요인"
          subtitle_en: "Relevant History and Risk Factors"
          details: |
            - [심혈관 질환 (Cardiovascular disease)]
            - [호흡기 질환 (Respiratory disease)]
            - [흡연 (Smoking)]
            - [알레르기 (Allergies)]
            - [직업 환경 (Occupational exposure)]
            - [가족력 (Family history)]
    - title_kr: "신체 진찰"
      title_en: "Physical Examination"
      items:
        - subtitle_kr: "필수 항목"
          subtitle_en: "Essential Components"
          details: |
            - [활력 징후 측정 (Vital signs)]
            - [호흡수 및 패턴 관찰 (Respiratory rate and pattern)]
            - [산소포화도 측정 (Oxygen saturation)]
            - [흉부 청진 (Lung auscultation)]
            - [심장 청진 (Cardiac auscultation)]
            - [하지 부종 확인 (Lower extremity edema)]
        - subtitle_kr: "특수 진찰"
          subtitle_en: "Special Maneuvers"
          details: |
            - [흉부 촉진 (Chest palpation)]
            - [흉부 타진 (Chest percussion)]
    - title_kr: "감별 진단 및 검사 계획"
      title_en: "Differential Diagnosis & Workup Plan"
      items:
        - subtitle_kr: "주요 감별 진단"
          subtitle_en: "Key Differential Diagnoses"
          diagnoses:
            - [Asthma]
            - [COPD (Chronic Obstructive Pulmonary Disease)]
            - [Pneumonia]
            - [Pneumothorax]
            - [Pulmonary embolism]
            - [Congestive heart failure]
            - [COVID-19]
        - subtitle_kr: "초기 검사 계획"
          subtitle_en: "Initial Workup Plan"
          workup:
            - category_kr: "혈액 검사"
              category_en: "Blood Tests"
              tests:
                - [Complete blood count (CBC)]
                - [Basic metabolic panel (BMP)]
                - [D-dimer]
                - [Cardiac enzymes (Troponin)]
            - category_kr: "영상 검사"
              category_en: "Imaging"
              tests:
                - [Chest X-ray]
                - [CT scan of the chest]
    - title_kr: "환자 교육 및 상담"
      title_en: "Patient Education & Counseling"
      items:
        - subtitle_kr: "설명 및 교육"
          subtitle_en: "Explanation & Education"
          details: "환자의 증상에 대한 설명과 함께, 진단 및 치료 계획에 대한 자세한 정보를 제공합니다. 금연, 규칙적인 운동, 올바른 약물 복용법 등 생활 습관 개선의 중요성을 강조합니다."
        - subtitle_kr: "경고 증상 안내"
          subtitle_en: "Red Flag Signs"
          details: "호흡곤란 악화, 흉통, 객혈, 의식 저하 등 응급 상황을 시사하는 경고 증상을 환자에게 교육하고, 증상 발생 시 즉시 병원을 방문하도록 안내합니다."