checklist:
  topic_kr: "물질 오남용"
  topic_en: "Substance Abuse"
  sections:
    - title_kr: "병력 청취"
      title_en: "History Taking"
      items:
        - subtitle_kr: "오남용 물질 종류 및 사용 기간, 빈도, 양"
          subtitle_en: "Type, duration, frequency, and amount of substance use"
          details: |
            - [오남용하는 물질의 종류(술, 담배, 마약 등) 확인 (Identify the type of substance abused (alcohol, tobacco, drugs, etc.))]
            - [처음 사용 시기 및 기간 (Duration of substance use since first use)]
            - [사용 빈도 (Frequency of use - daily, weekly, etc.)]
            - [1회 사용량 및 최근 사용량 변화 (Amount used per occasion and recent changes in usage)]
        - subtitle_kr: "오남용 관련 증상 및 문제"
          subtitle_en: "Symptoms and problems related to substance abuse"
          details: |
            - [신체적 증상: 메스꺼움, 구토, 불면, 체중 변화 등 (Physical symptoms: nausea, vomiting, insomnia, weight changes, etc.)]
            - [정신적 증상: 불안, 우울, 환각, 망상 등 (Psychological symptoms: anxiety, depression, hallucinations, delusions, etc.)]
            - [사회적 문제: 직장/학업 문제, 대인관계 문제, 법적 문제 등 (Social problems: problems at work/school, relationship problems, legal issues, etc.)]
        - subtitle_kr: "과거력 및 가족력"
          subtitle_en: "Past medical history and family history"
          details: |
            - [정신 질환 병력 (History of mental illness)]
            - [물질 오남용 가족력 (Family history of substance abuse)]
            - [기타 질환 병력 (History of other medical conditions)]


    - title_kr: "신체 진찰"
      title_en: "Physical Examination"
      items:
        - subtitle_kr: "활력징후 측정"
          subtitle_en: "Vital Signs Measurement"
          details: |
            - [혈압, 맥박, 호흡수, 체온 측정 (Measure blood pressure, pulse, respiratory rate, and body temperature)]
        - subtitle_kr: "전반적인 상태 관찰"
          subtitle_en: "General Appearance Observation"
          details: |
            - [의식 상태, 행동, 말투 관찰 (Observe the patient's level of consciousness, behavior, and speech)]
            - [피부 병변 확인 (Check for skin lesions)]
            - [신경학적 검사 (Neurological examination)]

    - title_kr: "감별 진단 및 검사 계획"
      title_en: "Differential Diagnosis & Workup Plan"
      items:
        - subtitle_kr: "주요 감별 진단"
          subtitle_en: "Key Differential Diagnoses"
          diagnoses:
            - "Alcohol Use Disorder"
            - "Opioid Use Disorder"
            - "Stimulant Use Disorder"
            - "Cannabis Use Disorder"
            - "Mood Disorder"
            - "Anxiety Disorder"
        - subtitle_kr: "초기 검사 계획"
          subtitle_en: "Initial Workup Plan"
          workup:
            - category_kr: "혈액 검사"
              category_en: "Blood Tests"
              tests:
                - "Complete Blood Count (CBC)"
                - "Liver Function Tests (LFTs)"
                - "Kidney Function Tests"
                - "Toxicology Screening"
            - category_kr: "소변 검사"
              category_en: "Urine Tests"
              tests:
                - "Urine Drug Screen"


    - title_kr: "환자 교육 및 상담"
      title_en: "Patient Education & Counseling"
      items:
        - subtitle_kr: "물질 오남용의 위험성 설명"
          subtitle_en: "Explain the risks of substance abuse"
          details: |
            - 물질 오남용이 건강에 미치는 신체적, 정신적 영향에 대해 교육합니다. (Educate the patient about the physical and psychological effects of substance abuse on their health.)
            - 물질 오남용이 사회생활에 미치는 부정적인 영향에 대해 설명합니다. (Explain the negative impact of substance abuse on social life.)
        - subtitle_kr: "치료 및 지원 프로그램 안내"
          subtitle_en: "Information on treatment and support programs"
          details: |
            - 상담, 약물 치료, 재활 프로그램 등 다양한 치료 옵션에 대해 안내합니다. (Provide information on various treatment options such as counseling, medication, and rehabilitation programs.)
            - 지역 사회 지원 프로그램 및 관련 기관 정보를 제공합니다. (Provide information on community support programs and related organizations.)
        - subtitle_kr: "응급 상황 발생 시 대처 방법"
          subtitle_en: "How to deal with emergencies"
          details: |
            - 과다 복용 또는 금단 증상 발생 시 대처 방법에 대해 교육합니다. (Educate the patient on how to cope with overdose or withdrawal symptoms.)
            - 응급 연락처를 제공합니다. (Provide emergency contact information.)