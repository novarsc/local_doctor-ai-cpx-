checklist:
  topic_kr: "소화불량/만성 복통"
  topic_en: "Indigestion/Chronic Abdominal Pain"
  sections:
    - title_kr: "병력 청취"
      title_en: "History Taking"
      items:
        - subtitle_kr: "주요 증상 평가 (복통)"
          subtitle_en: "Assessment of Chief Complaint (Abdominal Pain)"
          details: |
            - [복통의 위치 (Location): 어디가 아프신가요?  / Where is the pain located?]
            - [복통의 양상 (Quality): 어떤 느낌의 통증인가요? 찌르는 듯한 느낌인가요, 아니면 둔한 느낌인가요? /  Can you describe the pain? Is it sharp, dull, cramping, or burning?]
            - [복통의 강도 (Severity): 통증의 정도는 어느 정도인가요? 0에서 10까지의 척도로 표현해주세요. / How severe is the pain on a scale of 0 to 10?]
            - [복통의 시작 시점 및 기간 (Onset and Duration): 언제부터 아프기 시작했나요? 얼마나 지속되었나요? / When did the pain start? How long has it been going on?]
            - [악화 및 완화 요인 (Aggravating/Relieving Factors): 어떤 상황에서 통증이 심해지거나 완화되나요? 식사와 관련이 있나요? 배변 후 변화가 있나요? 특정 자세가 도움이 되나요? /  What makes the pain better or worse? Is it related to meals, bowel movements, or specific positions?]
            - [방사통 (Radiation): 통증이 다른 부위로 퍼지나요? / Does the pain radiate to any other area?]
            - [시간적 양상 (Timing): 통증이 특정 시간대에 더 심한가요? / Is the pain worse at any particular time of day?]
        - subtitle_kr: "동반 증상 확인"
          subtitle_en: "Assessment of Associated Symptoms"
          details: |
            - [소화불량 증상: 속쓰림, 메스꺼움, 구토, 트림, 복부팽만, 식욕 변화 / Indigestion Symptoms: Heartburn, nausea, vomiting, belching, bloating, change in appetite]
            - [배변 습관 변화: 변비, 설사, 혈변 / Changes in bowel habits: Constipation, diarrhea, bloody stool]
            - [체중 감소 / Weight loss]
            - [발열 / Fever]
            - [피로 / Fatigue]
        - subtitle_kr: "관련 과거력 및 위험 요인"
          subtitle_en: "Relevant History and Risk Factors"
          details: |
            - [소화기 질환 병력 / History of gastrointestinal disorders]
            - [약물 복용력 (NSAIDs, 스테로이드 등) / Medication history (NSAIDs, steroids, etc.)]
            - [가족력 / Family history]
            - [스트레스 / Stress]
            - [식습관 / Dietary habits]
            - [음주 및 흡연 / Alcohol and smoking]

    - title_kr: "신체 진찰"
      title_en: "Physical Examination"
      items:
        - subtitle_kr: "필수 항목"
          subtitle_en: "Essential Components"
          details: |
            - [활력징후 측정 (Vital Signs): 혈압, 맥박, 호흡수, 체온 / Measurement of vital signs: Blood pressure, pulse, respiratory rate, temperature]
            - [복부 시진, 청진, 타진, 촉진 (Abdominal Examination): 시진: 복부의 모양, 흉터, 피부 병변 관찰 / Inspection: Observe the shape of the abdomen, scars, and skin lesions. 청진: 장음 청진 / Auscultation: Listen for bowel sounds. 타진: 간, 비장 크기 측정 / Percussion: Measure the size of the liver and spleen. 촉진: 압통, 반발통, 장기 비대 확인 / Palpation: Check for tenderness, rebound tenderness, and organ enlargement.]
        - subtitle_kr: "특수 진찰"
          subtitle_en: "Special Maneuvers"
          details: |
            - [Murphy's sign (담낭염 의심 시) / Murphy's sign (if cholecystitis is suspected)]
            - [Psoas sign, Obturator sign (맹장염 의심 시) / Psoas sign, Obturator sign (if appendicitis is suspected)]


    - title_kr: "감별 진단 및 검사 계획"
      title_en: "Differential Diagnosis & Workup Plan"
      items:
        - subtitle_kr: "주요 감별 진단"
          subtitle_en: "Key Differential Diagnoses"
          diagnoses:
            - "Gastroesophageal Reflux Disease (GERD)"
            - "Peptic Ulcer Disease (PUD)"
            - "Gastritis"
            - "Irritable Bowel Syndrome (IBS)"
            - "Inflammatory Bowel Disease (IBD)"
            - "Cholecystitis"
            - "Pancreatitis"
            - "Appendicitis"
            - "Diverticulitis"
        - subtitle_kr: "초기 검사 계획"
          subtitle_en: "Initial Workup Plan"
          workup:
            - category_kr: "혈액 검사"
              category_en: "Blood Tests"
              tests:
                - "Complete Blood Count (CBC)"
                - "Comprehensive Metabolic Panel (CMP)"
                - "Amylase/Lipase"
                - "C-Reactive Protein (CRP)"
            - category_kr: "영상 검사"
              category_en: "Imaging"
              tests:
                - "Abdominal X-ray"
                - "Abdominal Ultrasound"
                - "Abdominal CT"

    - title_kr: "환자 교육 및 상담"
      title_en: "Patient Education & Counseling"
      items:
        - subtitle_kr: "설명 및 교육"
          subtitle_en: "Explanation & Education"
          details: "환자의 증상과 의심되는 질환에 대한 설명, 진단 검사의 필요성 및 치료 계획에 대해 자세히 설명합니다. / Explain the patient's symptoms, suspected conditions, the need for diagnostic tests, and the treatment plan in detail."
        - subtitle_kr: "경고 증상 안내"
          subtitle_en: "Red Flag Signs"
          details: "심한 복통, 혈변, 지속적인 구토, 발열, 체중 감소 등의 악화 증상 발생 시 즉시 병원을 방문하도록 안내합니다. / Instruct the patient to visit the hospital immediately if worsening symptoms such as severe abdominal pain, bloody stool, persistent vomiting, fever, or weight loss occur."