checklist:
  topic_kr: "자살"
  topic_en: "Suicide"
  sections:
    - title_kr: "병력 청취"
      title_en: "History Taking"
      items:
        - subtitle_kr: "자살 생각 및 계획"
          subtitle_en: "Suicidal Thoughts and Plans"
          details: |
            - 자살 생각 빈도, 강도, 기간 (Frequency, intensity, and duration of suicidal thoughts)
            - 구체적인 자살 계획 유무 (Presence of a specific suicide plan)
            - 자살 시도 경험 (History of suicide attempts)
            - 자살 방법 고려 (Methods of suicide considered)
            - 준비된 도구 유무 (Availability of means)
        - subtitle_kr: "촉발 요인 및 스트레스 요인"
          subtitle_en: "Precipitants and Stressors"
          details: |
            - 최근 생활 변화 (Recent life changes)
            - 스트레스의 원인과 정도 (Sources and severity of stress)
            - 사회적 지지 유무 (Availability of social support)
            - 경제적 어려움 (Financial difficulties)
            - 대인 관계 문제 (Interpersonal problems)
        - subtitle_kr: "정신 질환 병력"
          subtitle_en: "Psychiatric History"
          details: |
            - 우울증, 조울증, 정신분열증 등 진단 및 치료 병력 (History of diagnosis and treatment for depression, bipolar disorder, schizophrenia, etc.)
            - 약물/알코올 남용 병력 (History of substance/alcohol abuse)
            - 가족력 (Family history of psychiatric illness)
    - title_kr: "신체 진찰"
      title_en: "Physical Examination"
      items:
        - subtitle_kr: "전반적인 상태 평가"
          subtitle_en: "General Appearance and Behavior"
          details: |
            - 환자의 전반적인 외모, 행동, 정서 상태 관찰 (Observe patient's general appearance, behavior, and emotional state)
            - 정신 상태 검사 (Mental status examination)
        - subtitle_kr: "자해 흔적 확인"
          subtitle_en: "Evidence of Self-Harm"
          details: |
            - 흉터, 상처 등 자해 흔적 확인 (Check for scars, wounds, or other signs of self-harm)
    - title_kr: "감별 진단 및 검사 계획"
      title_en: "Differential Diagnosis & Workup Plan"
      items:
        - subtitle_kr: "주요 감별 진단"
          subtitle_en: "Key Differential Diagnoses"
          diagnoses:
            - "Major Depressive Disorder"
            - "Bipolar Disorder"
            - "Schizophrenia"
            - "Substance Use Disorder"
            - "Borderline Personality Disorder"
        - subtitle_kr: "초기 검사 계획"
          subtitle_en: "Initial Workup Plan"
          workup:
            - category_kr: "혈액 검사"
              category_en: "Blood Tests"
              tests:
                - "Complete Blood Count (CBC)"
                - "Comprehensive Metabolic Panel (CMP)"
                - "Thyroid Function Test (TFT)"
            - category_kr: "심리 검사"
              category_en: "Psychological Tests"
              tests:
                - "Beck Depression Inventory (BDI)"
                - "Minnesota Multiphasic Personality Inventory (MMPI)"
    - title_kr: "환자 교육 및 상담"
      title_en: "Patient Education & Counseling"
      items:
        - subtitle_kr: "자살 예방 교육"
          subtitle_en: "Suicide Prevention Education"
          details: "자살 생각이 들 때 도움을 요청할 수 있는 자원 (핫라인, 위기 상담 센터 등) 및 대처 방법에 대한 정보 제공 (Provide information on resources for help when experiencing suicidal thoughts (hotlines, crisis centers, etc.) and coping strategies)"
        - subtitle_kr: "경고 증상 안내"
          subtitle_en: "Red Flag Signs"
          details: "자살 위험 증가를 나타내는 경고 증상 (예: 자살 계획 구체화, 수면 장애 악화, 사회적 고립 심화 등) 교육 및 즉시 도움을 요청해야 함을 강조 (Educate about warning signs that indicate increased suicide risk (e.g., more specific suicide plans, worsening sleep disturbances, increased social isolation) and emphasize the need to seek immediate help)"